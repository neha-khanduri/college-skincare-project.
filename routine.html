  function showRoutine(skinType) {
    const routineTitle = `${selectedTime.charAt(0).toUpperCase() + selectedTime.slice(1)} Routine for ${skinType.charAt(0).toUpperCase() + skinType.slice(1)} Skin`;
    document.getElementById("routineTitle").textContent = routineTitle;

    const steps = getRoutineSteps(selectedTime, skinType);

    const container = document.getElementById("routineContent");
    container.innerHTML = "";

    steps.forEach(step => {
      const card = document.createElement("div");
      card.className = "routine-card";

      card.innerHTML = `
        <img src="${step.image}" alt="${step.title}">
        <h4>${step.title}</h4>
        <p>${step.desc}</p>
        <p><strong>Recommended:</strong> ${step.product}</p>
      `;

      container.appendChild(card);
    });

  }
